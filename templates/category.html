{% for pet in pets %}
  <div class="pet-card">
    <img src="{{ url_for('static', filename=pet.image_path.split('static/')[-1]) }}" alt="{{ pet.name }}">
    <h3>{{ pet.name }}</h3>
    <p>Breed: {{ pet.breed }}</p>
    <p>Age: {{ pet.age }}</p>
    <p>Weight: {{ pet.weight }} kg</p>
  </div>
{% else %}
  <p>No {{ category_name }}s available at the moment.</p>
{% endfor %}
