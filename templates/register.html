<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .logo {
        display: block;
        margin: 0 auto 20px;
        max-width: 150px;
    }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <img src="{{ url_for('static', filename='img/adoptlogo.jpg') }}" alt="PawConnect Logo" class="logo">
        <h2 class="text-center mb-4">SIGN UP to Paw Connect</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'error' else category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password:</label>
                <input type="password" name="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">SIGN UP</button>
            <a href="{{ url_for('login') }}" class="btn btn-secondary w-100 mt-2">BACK TO LOGIN</a>
        </form>
    </div>
</body>
</html>
